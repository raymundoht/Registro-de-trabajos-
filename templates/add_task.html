<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <div class="form-header">
            <h1>Agregar Nueva Tarea</h1>
            <a href="{{ url_for('index') }}" class="back-btn">Volver</a>
        </div>

        <!-- Agregar una nueva tarea -->
        <form action="{{ url_for('add_task') }}" method="post" class="task-form">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div class="form-group">
                <!--Seleccionar la categoría de la tarea -->
                <label for="category">Categoría:</label>
                <select name="category" id="category" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>

            <!-- Boton para enviar el formulario y agregar la tarea -->
            <button type="submit" class="submit-btn">Agregar Tarea</button>
        </form>
    </div>

</body>
</html>
